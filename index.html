<!DOCTYPE html>

<html lang="en">

<head>
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" maxlength="3" value="0">
            <button id="convert-btn">Convert</button>
        </header>

        <main>
            <div class="unit">
                <h2>Length (Meter/Feet)</h2>
                <p>
                    <span class="number-el">0</span> meters = <span id="feet-el">0.000</span> feet |
                    <span class="number-el">0</span> feet = <span id="meters-el">0.000</span> meters
                </p>
            </div>

            <div class="unit">
                <h2>Volume (Liters/Gallons)</h2>
                <p>
                    <span class="number-el">0</span> liters = <span id="gallons-el">0.000</span> gallons |
                    <span class="number-el">0</span> gallons = <span id="liters-el">0.000</span> liters
                </p>
            </div>

            <div class="unit">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>
                    <span class="number-el">0</span> kilos = <span id="pounds-el">0.000</span> pounds |
                    <span class="number-el">0</span> pounds = <span id="kilos-el">0.000</span> kilos
                </p>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
